<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Wesley</title>
</head>

<body>

    <section class="formulario">
        <form class="form">
            <h2>Preencha os dados para criar o card do colaborador</h2>
            <div class="campo-texto">
                <label>Nome</label>
                <input required value="" id="name" />
            </div>
            <div class="campo-texto">
                <label>Cargo</label>
                <input required value="" id="role" />
            </div>
            <div class="campo-texto">
                <label>Imagem <small>(Nick do GitHub)</small> </label>
                <input required value="" placeholder="Ex: wesleysouzakeys" id="image" />
            </div>
            <div class="lista-suspensa">
                <label>Time</label>
                <select id="team">
                    <option value=""></option>
                    <option value="">Programação</option>
                    <option value="">Front-End</option>
                    <option value="">Data Science</option>
                    <option value="">Devops</option>
                    <option value="">UX e Design</option>
                    <option value="">Mobile</option>
                    <option value="">Inovação e Gestão</option>
                </select>
            </div>
            <button class="botao">
                Criar Card
            </button>
        </form>
    </section>
    <section class="times">
        
    </section>

    <script type="module" src="./dist/js/app.js"></script>
</body>

</html>
